<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12">
      <h3 class="mb-2"> Wyszukiwarka Publicznych repozytoriów na githubie</h3>
      <div class="input-group">
        <input class="form-control" #search type="text" placeholder="wpisz nazwę" id="example-search-input">
        <span class="input-group-append">
      <button class="btn btn-primary border" type="button" (click)="executeSearch()">
          Wyszukaj
      </button>
  </span>
      </div>
      <div class="row">
        <div class="col-lg-4 my-4 align-items-stretch" *ngFor="let item of posts">
          <div class="card">
            <div class="card-body">
              <h6 class="card-title"> {{item?.node.name}}</h6>
              <span class="more" [routerLink]="['/details', item.node.id]">więcej >></span>
            </div>
          </div>
        </div>
        <div *ngIf="posts?.length === 0">
          <h5 class="text-center mt-5"> Brak wyników wyszukiwania </h5>
        </div>
      </div>
    </div>
  </div>
</div>
